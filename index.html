<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>iOS 茶鐘捷徑</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f2f2f7; /* iOS 原生灰底 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .card {
            background: white;
            padding: 30px 20px;
            border-radius: 25px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            text-align: center;
            width: 100%;
            max-width: 340px;
        }

        h1 { margin: 0; font-size: 1.8rem; color: #007aff; letter-spacing: 1px; }
        .subtitle { color: #8e8e93; font-size: 0.9rem; margin: 10px 0 25px 0; }
        
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        /* 按鈕樣式優化 */
        a.btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #eff6ff;
            color: #007aff;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.3rem;
            padding: 20px 0;
            border-radius: 16px;
            transition: all 0.2s;
            border: 1px solid rgba(0,122,255,0.1);
        }
        
        a.btn:active {
            background: #007aff;
            color: white;
            transform: scale(0.96);
        }

        .note {
            margin-top: 20px;
            font-size: 0.75rem;
            color: #c7c7cc;
        }

        .footer {
            margin-top: 40px;
            font-size: 0.8rem;
            color: #8e8e93;
            font-weight: 500;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>TEA TIMER</h1>
        <div class="subtitle">iOS 系統原生鬧鐘橋接</div>

        <div class="grid">
            <!-- 呼叫捷徑 Tea，輸入參數 -->
            <a href="shortcuts://run-shortcut?name=Tea&input=1" class="btn">1 分</a>
            <a href="shortcuts://run-shortcut?name=Tea&input=2" class="btn">2 分</a>
            <a href="shortcuts://run-shortcut?name=Tea&input=3" class="btn">3 分</a>
            <a href="shortcuts://run-shortcut?name=Tea&input=4" class="btn">4 分</a>
            <a href="shortcuts://run-shortcut?name=Tea&input=5" class="btn">5 分</a>
            <!-- 輸入 0.5 捷徑會自動識別為 30秒 -->
            <a href="shortcuts://run-shortcut?name=Tea&input=0.5" class="btn" style="font-size:1rem">30 秒</a>
        </div>
        
        <div class="note">需搭配 iOS 捷徑 "Tea" 使用</div>
    </div>

    <div class="footer">
        Freddy & Gemini 3 Pro 設計協作
    </div>

</body>
</html>
